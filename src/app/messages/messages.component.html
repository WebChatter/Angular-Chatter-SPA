<div class="row" style="margin-bottom: 8px;" [ngStyle]="!isMyMessage ? 
  {'justify-content': 'flex-start'} :
  {'justify-content': 'flex-end'}">
    <mat-card 
        [ngClass]="!isMyMessage ? 
            'sent-message' : 
            'received-message'"
        [ngStyle]="!isMyMessage ? {'background-color' : 'purple'} : ''"
    >
      <mat-card-content class="message-content">
        <p>{{message}}</p>
      </mat-card-content>
      <mat-card-footer class="message-footer"><p>{{username}} - {{dateTime}}</p></mat-card-footer>
    </mat-card>
  </div>
